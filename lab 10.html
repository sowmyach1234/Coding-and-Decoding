<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Interaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header with a background image */
        header {
            background-image: url('header section image.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            text-shadow: 1px 1px 4px #000;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        /* Section styles with colorful borders and backgrounds */
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #login-section {
            background-image: url('login image.avif');
            background-size: cover;
            color: #333;
        }

        #interaction-form {
            background-image: url('interaction image.jfif');
            background-size: cover;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #8b0000; /* Dark Red */
        }

        /* Label styling with dark colors */
        label {
            margin-top: 10px;
            font-weight: bold;
            color: #b22222;  /* Dark Red */
        }

        /* Input and select styling with vibrant focus effects */
        input, select, textarea, button {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff1493; /* Dark Pink */
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
        }

        /* Button with gradient background */
        button {
            background: linear-gradient(to right, #8b0000, #ff1493); /* Dark Red to Dark Pink */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: linear-gradient(to right, #ff1493, #8b0000);
        }

        /* Messages styled with colors */
        #login-message, #form-message {
            margin-top: 10px;
            color: #ff4500; /* Orange Red */
        }

        #welcome-message {
            color: #8b0000; /* Dark Red */
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>P.B.Siddhartha College of Arts and Science</h1>
        <h1>Welcome to the Library</h1>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
            <p id="login-message"></p>
        </form>
    </section>

    <section id="account-section" style="display: none;">
        <h2 id="welcome-message"></h2>
        <button id="logout-button">Logout</button>
    </section>

    <section id="interaction-form" style="display: none;">
        <h2>Library Interaction</h2>
        <form id="library-form">
            <label for="resource-type">Resource Type:</label>
            <select id="resource-type" required>
                <option value="Books">Books</option>
                <option value="Magazines">Magazines</option>
                <option value="eBooks">eBooks</option>
            </select>
            
            <label for="query">Your Query:</label>
            <textarea id="query" placeholder="Enter your query here" required></textarea>
            
            <button type="submit">Submit</button>
            <p id="form-message"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Library System. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");
            const libraryForm = document.getElementById("library-form");
            const loginSection = document.getElementById("login-section");
            const accountSection = document.getElementById("account-section");
            const interactionFormSection = document.getElementById("interaction-form");
            const loginMessage = document.getElementById("login-message");
            const formMessage = document.getElementById("form-message");
            const welcomeMessage = document.getElementById("welcome-message");
            const logoutButton = document.getElementById("logout-button");

            loginForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                if (password === "password") { // Validate password only
                    loginSection.style.display = "none";
                    accountSection.style.display = "block";
                    interactionFormSection.style.display = "block";
                    welcomeMessage.textContent = `Welcome, ${username}!`; // Use entered username
                    loginMessage.textContent = "";
                } else {
                    loginMessage.textContent = "Invalid password. Please try again.";
                }
            });

            logoutButton.addEventListener("click", () => {
                loginSection.style.display = "block";
                accountSection.style.display = "none";
                interactionFormSection.style.display = "none";
                loginForm.reset();
                libraryForm.reset();
            });

            libraryForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const resourceType = document.getElementById("resource-type").value;
                const query = document.getElementById("query").value;

                formMessage.textContent = `Your query about ${resourceType} has been noted. Here's a quick response: 
                "Thank you for your interest in our ${resourceType}. We will ensure you get the best service!"`;
            });
        });
    </script>
</body>
</html>
